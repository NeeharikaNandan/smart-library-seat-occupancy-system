<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Library Seat Display</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Library Seat Display</h1>

  <div class="legend">
    <span class="vacant">Vacant</span>
    <span class="occupied">Occupied (logged in)</span>
    <span class="break">Breaktime</span>
    <span class="unregistered">Occupied (not logged in)</span>
  </div>

  <div id="seatContainer" class="seat-container"></div>

  <footer>Scan the QR on a seat to login or check seat page.</footer>

  <script src="script.js"></script>
</body>
</html>
