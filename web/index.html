<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Library Seat Display</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Library Seat Display</h1>

  <div class="legend">
    <span class="vacant">Vacant</span>
    <span class="occupied">Occupied (logged in)</span>
    <span class="break">Breaktime</span>
    <span class="unregistered">Occupied (not logged in)</span>
  </div>

  <div id="seatContainer" class="seat-container"></div>

  <div id="loginBox">
    <input type="text" id="username" placeholder="Enter username" />
    <input type="password" id="password" placeholder="Enter password" />
    <button onclick="login()">Login</button>
  </div>

  <div id="controlBox" style="display:none;">
    <button onclick="setBreak(5)">Take 5-min Break</button>
    <button onclick="setBreak(10)">Take 10-min Break</button>
    <button onclick="logout()">Logout / Free Seat</button>
  </div>

  <div id="status">Current status: <span id="seatStatus">vacant</span></div>
  <div id="message"></div>

  <footer>Scan the QR on a seat to login or check seat page.</footer>
  <script src="script.js"></script>
</body>
</html>
