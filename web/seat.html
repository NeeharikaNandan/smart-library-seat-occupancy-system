<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seat Login</title>
  <link rel="stylesheet" href="seat.css" />
</head>
<body>
  <h1 id="seatTitle">Seat - Login</h1>
  <div id="status">Current status: <span id="seatStatus">vacant</span></div>

  <div id="loginBox">
    <input type="text" id="username" placeholder="Enter username" />
    <input type="password" id="password" placeholder="Enter password" />
    <button onclick="login()">Login</button>
  </div>

  <div id="controlBox" style="display:none;">
    <button onclick="setBreak(5)">Take 5-min Break</button>
    <button onclick="setBreak(10)">Take 10-min Break</button>
    <button onclick="logout()">Logout / Free Seat</button>
  </div>

  <a href="/index.html">Open public library map</a>
  <div id="message"></div>

  <script src="seat.js"></script>
</body>
</html>
